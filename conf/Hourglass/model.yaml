# @package _global_

downscale_type: maxpool2d_aa
upscale_type: upsample2d # deconv2d

obj_file: ???

model:
  configuration:
    input: exocentric_0_colour
    out_features: 9
    preproc:
      residual: bottleneck
      downscale: ${downscale_type}
      upscale: ${upscale_type}
      stem:
        stride: 2
  
  modules:
    hourglass:
      downscale: ${downscale_type}
      upscale: ${upscale_type}
      features: 128
      depth: 2
  
  monads:
    grid:
      width: 80
      height: 60
      inclusive: true
      mode: norm
      order: xy

    transform:
      xyz_in_at: "row"
      xyz_out_at: "channel"
      transpose: false
    
    camera:
        fov: 64.69
        width: 320
        height: 240
    
    keypoints:
      keypoints: ${keypoints}
    
    vertices:
      filename: ${obj_file}
    
    isotropic_gaussian:
      std: 3.5
      normalize: true
      scale: true
      grid_type: norm

    center_of_mass:
      flip: false
    
    scalar:
      value: 0
    
    norm_to_coords:
      flip: true  
    
    bpnp:
      isBatch: true
      transpose: false
    
    angle_axis:
      convert_to: "rot_mat"
    
    project:
      uv_at: row
      uv_type: coord

  feedforward:
    preprocess:
      
      camera:
          x: [exocentric_0_colour]
          out: [camera_matrix]
      
      grid:
        tensor: [exocentric_0_colour]
        out: [grid]
      
      keypoints:
        x: [exocentric_0_colour]
        out: [keypoints_out]
      
      axes:
        x: [exocentric_0_colour]
        out: [points_axes]
      
      vertices:
        x: [exocentric_0_colour]
        out: [vertices]
      
      isotropic_gaussian:
        keypoints: [exocentric_0_points_3d]
        grid: [grid]
        out: [heatmaps_gt]


    
    postprocess:
      scalar:
        tensor: [exocentric_0_colour]
        out: [index_0]

      ones:
        tensor: [index_0]
        out: [index_1]

      spatial_softmax:
        tensor: [heatmaps_t_4]
        out: [heatmaps_t_4]
      
      center_of_mass:
        grid: [grid]
        heatmaps: [heatmaps_t_4]
        out: [predicted_kpts]
      
      norm_to_coords:
        coords: [exocentric_0_points_3d,predicted_kpts]
        img: [exocentric_0_colour,exocentric_0_colour]
        out: [exocentric_0_points_3d,predicted_kpts]
      
      bpnp:
        keypoints2d: [predicted_kpts]
        intrinsics: [camera_matrix] 
        keypoints3d: [keypoints_out]
        out: [predicted_pose] #return 6d pose
      
      split:
        tensor: [predicted_pose,predicted_pose]
        index: [index_1,index_0]
        out: [predicted_trans,predicted_rot]
      
      angle_axis:
        angle_axis: [predicted_rot]
        out: [predicted_rot]
      
      transform:
        points: [vertices,vertices,keypoints_out]
        rotation: [exocentric_0_rotation,predicted_rot,predicted_rot]
        translation:  [exocentric_0_translation,predicted_trans,predicted_trans]
        out: [pts_gt,pts_est,kpts_est]
      
      project:
        intrinsics: [camera_matrix,camera_matrix,camera_matrix]
        points: [pts_gt,pts_est,kpts_est]
        out: [projected_points_gt,projected_points_est,projected_kpts_est]